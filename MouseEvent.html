<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
      }
      .box {
        background: rosybrown;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>JQuery Mouse Events</h1>
    <div class="box" id="test">
      <h2>Test box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui harum quasi
        provident vero ullam nihil est architecto voluptatibus laboriosam alias
        inventore modi fuga, rem veritatis nostrum sequi dolore nulla itaque?
      </p>
    </div>
    <button>Click me!</button>
  </body>
  <script>
    $(document).ready(function () {
      //here you use the click selector for the click on mouse and changes this  background color

      $("#test").click(function () {
        $("#test").css('background-color','lightblue');
      });

      //here you use the dbclick selector for the click on mouse and changes this  background color
      $("#test").dblclick(function () {
        $("#test").css('background-color','green');
      });

      // here you use the contextmenu(onrightclick) selector for the click on mouse and changes this  background color
      $("#test").contextmenu(function () {
        $("#test").css('background-color','red');
      });
      
//here the mouseenter  event is triggered when the mouse pointer enters in the specified element and
//mouseleave event is triggered when the mouse pointer leaves from the specified element
      $("#test").mouseenter(function () {
        $("#test").css('background-color','yellow');
      });

      
      //here the mouse leave selector for the click on mouse and changes this  background color to white
      $("#test").mouseleave(function () {
        $("#test").css('background-color','grey');
      });
    });
  </script>
</html>
